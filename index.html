<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>demo bootstrap</title>
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>

	<div class="container">
		<div id="textDiv"><p style="font-size: 12px;">
1、字体Test
</p>
		</div>
		<ul class="lanren">
			<li>size
				<span id="title">0</span>
				<div class="scale_panel">
					<span class="r">100</span>0
					<div class="scale" id="bar">
						<div></div>
						<span id="btn"></span>
					</div>
				</div>
			</li>
		</ul>
		<div id="codeOutput">
			code: 
			<br>
				<pre id="text_code">&lt;p style="font-size: 12px;"&gt;
1、字体Test
&lt;/p&gt;
				</pre>
				<button class="btn" data-clipboard-action="copy" data-clipboard-target="#text_code">Copy</button>
		</div>
	</div>

<script src="./js/my.js"></script>
<script src="js/jquery-1.11.3.min.js"></script> 
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="./js/clipboard.min.js"></script>
<!-- 复制 -->
<script>
    var clipboard = new ClipboardJS('.btn');

    clipboard.on('success', function(e) {
        console.log(e);
    });

    clipboard.on('error', function(e) {
        console.log(e);
    });
</script>
</body>
</html>
