<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>demo bootstrap</title>
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<!-- 调色板 -->
	<link rel="stylesheet" href="./css/jquery.minicolors.css">
	<!-- 下拉框 -->
	<link rel="stylesheet" href="./css/combo.select.css">

</head>

<body>

	<div class="container">
		<div id="textDiv"><p style="font-size: 12px; font-family: SimSun; color: rgb(0, 0, 0);">
1、字体Test
</p>
		</div>

		<div class="row" id="Control">
			<div class="col-lg-4 col-sm-4 col-12">
				<div class="form-group">
					<label for="position-bottom-right">color:
					</label>
					<input type="text" id="position-top-right" class="form-control demo" data-position="top right" value="#000000">
				</div>
			</div>
			<div class="col-lg-4 col-sm-4 col-12">
				<div class="form-group">
					<label for="position-top-right">size:</label>
					<ul class="lanren">
						<li>size
							<span id="title">0</span>
							<div class="scale_panel">
								<span class="r">100</span>0
								<div class="scale" id="bar">
									<div></div>
									<span id="btn"></span>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="col-lg-4 col-sm-4 col-12">
				<div class="form-group">
					<label for="position-top-right">font:</label>
					<div class="zzsc">
						<select>
							<option value="">字体</option>
					
							<optgroup label="windows字体">
								<option style="font-family: SimSun;" value="SimSun">宋体</option>
								<option style="font-family: SimHei;" value="SimHei">黑体</option>
								<option style="font-family: Yahei;" value="Yahei">微软雅黑</option>
								<option style="font-family: JhengHei;" value="JhengHei">微软正宋体</option>
								<option style="font-family: KaiTi;" value="KaiTi">楷体</option>
								<option style="font-family: NSimSun;" value="NSimSun">新宋体</option>
								<option style="font-family: FangSong;" value="FangSong">仿宋</option>
							</optgroup>
					
							<optgroup label="OS X字体">
								<option style="font-family: PingFang;" value="PingFang">苹方</option>
								<option style="font-family: STHeiti;" value="STHeiti">华文黑体</option>
								<option style="font-family: STKaiti;" value="STKaiti">华文楷体</option>
								<option style="font-family: STSong;" value="STSong">华文宋体</option>
								<option style="font-family: STFangsong;" value="STFangsong">华文仿宋</option>
								<option style="font-family: STZhongsong;" value="STZhongsong">华文中宋</option>
								<option style="font-family: STHupo;" value="STHupo">华文琥珀</option>
								<option style="font-family: STXinwei;" value="STXinwei">华文新魏</option>
								<option style="font-family: STLiti;" value="STLiti">华文隶书</option>
								<option style="font-family: STXingkai;" value="STXingkai">华文行楷</option>
							</optgroup>
							<optgroup label="office字体">
								<option style="font-family: YouYuan;" value="YouYuan">幼圆</option>
								<option style="font-family: LiSu;" value="LiSu">隶书</option>
								<option style="font-family: STXihei;" value="STXihei">华文细黑</option>
								<option style="font-family: STCaiyun;" value="STCaiyun">华文彩云</option>
								<option style="font-family: STLiti;" value="STLiti">华文隶书</option>
								<option style="font-family: FZShuTi;" value="FZShuTi">华文舒体</option>
								<option style="font-family: FZYaoti;" value="FZYaoti">方正姚体</option>
							</optgroup>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div id="codeOutput">
			code:
			<br>
			<pre id="text_code">&lt;p style="font-size: 12px; font-family: SimSun; color: rgb(0, 0, 0);"&gt;
1、字体Test
&lt;/p&gt;
				</pre>
			<button class="btn" data-clipboard-action="copy" data-clipboard-target="#text_code">Copy</button>
		</div>


		<div id="TouXiang">
			<img src="./images/touxiang.jpg" alt="Ren">
		</div>

	</div>
	<script src="js/jquery.min.js"></script>
	<script src="./js/my.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="./js/clipboard.min.js"></script>
	<script src="./js/jquery.minicolors.js"></script>
	<script src="./js/jquery.combo.select.js"></script>
	<!-- 复制 -->
	<script>
		var clipboard = new ClipboardJS('.btn');

		clipboard.on('success', function (e) {
			console.log(e);
			alert("已复制！");
		});

		clipboard.on('error', function (e) {
			console.log(e);
			alert("抱歉，出问题了！");
		});
		
	</script>

</body>

</html>
